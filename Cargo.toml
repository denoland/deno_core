[workspace]
resolver = "2"
members = [
  "core",
  "ops",
  "ops/compile_test_runner",
  "serde_v8",
]

[workspace.package]
authors = ["the Deno authors"]
edition = "2021"
license = "MIT"
repository = "https://github.com/denoland/deno_core"

[workspace.dependencies]
v8 = { version = "0.75.1", default-features = false }
deno_ast = { version = "0.27.0", features = ["transpiling"] }

deno_core = { version = "0.208.0", path = "./core" }
deno_ops = { version = "0.86.0", path = "./ops" }
serde_v8 = { version = "0.119.0", path = "./serde_v8" }

anyhow = "1.0.57"
bencher = "0.1"
bytes = "1.4.0"
deno_unsync = "0.1"
futures = "0.3.21"
hex = "0.4"
libc = "0.2.126"
log = "0.4.17"
num-bigint = { version = "0.4", features = ["rand"] }
once_cell = "1.17.1"
parking_lot = "0.12.0"
pin-project = "1.0.11" # don't pin because they yank crates from cargo
pretty_assertions = "1.3.0"
rand = "0.8.5"
regex = "^1.7.0"
lazy-regex = "2.5.0"
serde = { version = "1.0.149", features = ["derive"] }
serde_bytes = "0.11"
serde_json = "1.0.85"
sha2 = { version = "0.10.6", features = ["oid"] }
smallvec = "1.8"
strum = { version = "0.25.0", features = ["derive"] }
strum_macros = "0.25.0"
tempfile = "3.4.0"
thiserror = "1.0.40"
tokio = { version = "1.28.1", features = ["full"] }
tokio-metrics = { version = "0.2.2", features = ["rt"] }
tokio-rustls = "0.24.0"
tokio-util = "0.7.4"
url = { version = "2.3.1", features = ["serde", "expose_internals"] }

# macros
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full", "extra-traits"] }
# Temporary fork while we wait for a more modern version to be published
deno-proc-macro-rules = "0.3.2"

# NB: the `bench` and `release` profiles must remain EXACTLY the same.
[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = 'z' # Optimize for size

# Build release with debug symbols: cargo build --profile=release-with-debug
[profile.release-with-debug]
inherits = "release"
debug = true

# NB: the `bench` and `release` profiles must remain EXACTLY the same.
[profile.bench]
codegen-units = 1
incremental = true
lto = true
opt-level = 'z' # Optimize for size
